<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Firebase SDK -->

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: linear-gradient(180deg, #495057 0%, #2d2d2d 100%);

        .app-container {
            max-width: 1600px;

        .sync-status {

        }
        
        .sync-status.synced {

            border-color: rgba(255, 255, 255, 0.5);
        }
        
        .week-selector {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        .week-selector button {

            padding: 20px 30px;

            border-bottom: 2px solid #e9ecef;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;

        .btn:hover {

        .btn-primary {

            gap: 1px;
            background: #e9ecef;

            border-radius: 12px;

        }
        
        .day-column {

            min-height: 600px;

            flex-direction: column;

        }
        
        .day-column.holiday {

        .holiday-banner {

        .day-date {

        }
        
        .day-content {

        .focus-badge {

        .task-item {

        .add-custom-task {

        .holiday-item {

            border: 2px solid #f093fb;
            border-radius: 8px;
            padding: 12px;

        .holiday-item-info {

        .holiday-item-delete {

            padding: 8px 12px;
            border-radius: 6px;

            font-size: 0.85rem;

        }
        
        .month-view {
            padding: 20px;

        .month-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);

        }
        
        .month-day {
            background: white;

        .month-day.holiday {

        .month-holiday-badge {

<body>
    <div id="root">
        <div class="loading">Loading FamPlan...</div>
    </div>

    <script>
        // ========================================
        // FIREBASE CONFIGURATION
        // ========================================
        // TODO: Replace with your Firebase config from Firebase Console
        const firebaseConfig = {
  apiKey: "AIzaSyBSFPLGNpL2gpGYPmg7B_wO0z6cMyINgm8",
  authDomain: "famplan-46699.firebaseapp.com",
  projectId: "famplan-46699",
  storageBucket: "famplan-46699.firebasestorage.app",
  messagingSenderId: "972893343218",
  appId: "1:972893343218:web:7bd6b4e887445f3fee6f6b"
};
        
        // Initialize Firebase
        let db;
        try {
            firebase.initializeApp(firebaseConfig);
            db = firebase.firestore();
            console.log('‚úÖ Firebase initialized');
        } catch (error) {
            console.error('‚ùå Firebase initialization error:', error);
            alert('Error connecting to Firebase. Please check your configuration.');
        }
        
        // ========================================
        // APP CONFIGURATION
        // ========================================
        
        const CORE_TASKS = [
            { name: 'Make breakfast', category: 'daily' },
            { name: 'Make school lunches', category: 'daily' },
            { name: 'Take kids to school', category: 'daily' },
            { name: 'Collect kids from school', category: 'daily' },
            { name: 'Make dinner', category: 'daily' }
        ];
        
        const ACTIVITY_TASKS = [
            { name: 'Gym', category: 'fitness', hasTime: true },
            { name: 'Running', category: 'fitness', hasTime: true },
            { name: 'Study Day Parent', category: 'kids' },
            { name: 'Jett to Athletics', category: 'kids' },
            { name: 'Gray to Swimming', category: 'kids' },
            { name: 'Ryder to MTB', category: 'kids' }
        ];
        
        const ALL_TASKS = [...CORE_TASKS, ...ACTIVITY_TASKS];
        const DAYS = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'];
        
        // ========================================
        // APP LOGIC
        // ========================================
        
        const app = {
            weekOffset: 0,
            weekData: null,
            selectedTask: null,
            selectedTime: null,
            currentView: 'week',
            holidays: [],
            syncStatus: 'syncing',
            unsubscribe: null,
            
            async init() {
                try {
                    await this.loadHolidays();
                    await this.loadWeek();
                    this.renderApp();
                    this.render();
                    this.setupRealtimeSync();
                } catch (error) {
                    console.error('Init error:', error);
                    document.getElementById('root').innerHTML = `
                        <div class="loading" style="color: #dc3545;">
                            Error loading FamPlan. Please refresh the page.
                        </div>
                    `;
                }
            },
            
            async loadHolidays() {
                try {
                    const doc = await db.collection('settings').doc('holidays').get();
                    if (doc.exists) {
                        this.holidays = doc.data().list || [];
                    }
                } catch (error) {
                    console.error('Load holidays error:', error);
                    this.holidays = [];
                }
            },
            
            async saveHolidays() {
                try {
                    await db.collection('settings').doc('holidays').set({ list: this.holidays });
                } catch (error) {
                    console.error('Save holidays error:', error);
                }
            },
            
            isHoliday(dateStr) {
                const date = new Date(dateStr);
                return this.holidays.find(h => {
                    const start = new Date(h.startDate);
                    const end = new Date(h.endDate);
                    return date >= start && date <= end;
                });
            },
            
            setupRealtimeSync() {
                const weekId = this.getWeekId();
                
                // Unsubscribe from previous listener if exists
                if (this.unsubscribe) {
                    this.unsubscribe();
                }
                
                // Listen to week data changes
                this.unsubscribe = db.collection('weeks').doc(weekId).onSnapshot((doc) => {
                    if (doc.exists) {
                        this.weekData = doc.data();
                        this.syncStatus = 'synced';
                        this.render();
                        this.updateSyncStatus();
                    }
                }, (error) => {
                    console.error('Realtime sync error:', error);
                    this.syncStatus = 'error';
                    this.updateSyncStatus();
                });
                
                // Listen to holidays changes
                db.collection('settings').doc('holidays').onSnapshot((doc) => {
                    if (doc.exists) {
                        this.holidays = doc.data().list || [];
                        this.render();
                    }
                });
            },
            
            updateSyncStatus() {
                const statusEl = document.getElementById('syncStatus');
                if (!statusEl) return;
                
                if (this.syncStatus === 'synced') {
                    statusEl.textContent = '‚úì Synced';
                    statusEl.className = 'sync-status synced';
                } else if (this.syncStatus === 'syncing') {
                    statusEl.textContent = '‚ü≥ Syncing...';
                    statusEl.className = 'sync-status';
                } else {
                    statusEl.textContent = '‚ö† Offline';
                    statusEl.className = 'sync-status';
                }
            },
            
            getWeekDates(offset = 0) {
                const today = new Date();
                const currentDay = today.getDay();
                const monday = new Date(today);
                monday.setDate(today.getDate() - (currentDay === 0 ? 6 : currentDay - 1) + (offset * 7));
                
                const dates = [];
                for (let i = 0; i < 7; i++) {
                    const date = new Date(monday);
                    date.setDate(monday.getDate() + i);
                    dates.push(date);
                }
                return dates;
            },
            
            formatDate(date) {
                return date.toISOString().split('T')[0];
            },
            
            formatDisplayDate(date) {
                return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
            },
            
            getWeekId() {
                const dates = this.getWeekDates(this.weekOffset);
                return this.formatDate(dates[0]);
            },
            
            async loadWeek() {
                const weekId = this.getWeekId();
                this.syncStatus = 'syncing';
                
                try {
                    const doc = await db.collection('weeks').doc(weekId).get();
                    
                    if (doc.exists) {
                        this.weekData = doc.data();
                    } else {
                        this.weekData = this.createEmptyWeek();
                        await this.saveWeek();
                    }
                    this.syncStatus = 'synced';
                } catch (error) {
                    console.error('Load week error:', error);
                    this.weekData = this.createEmptyWeek();
                    this.syncStatus = 'error';
                }
            },
            
            createEmptyWeek() {
                const data = { 
                    focusDays: { donnae: [], sean: [] },
                    customTasks: {}
                };
                const dates = this.getWeekDates(this.weekOffset);
                
                dates.forEach(date => {
                    const dateStr = this.formatDate(date);
                    data[dateStr] = {};
                    data.customTasks[dateStr] = [];
                    
                    ALL_TASKS.forEach(task => {
                        data[dateStr][task.name] = task.hasTime ? { person: null, time: null } : null;
                    });
                });
                
                return data;
            },
            
            async saveWeek() {
                const weekId = this.getWeekId();
                this.syncStatus = 'syncing';
                
                try {
                    await db.collection('weeks').doc(weekId).set(this.weekData);
                    this.syncStatus = 'synced';
                    this.updateSyncStatus();
                } catch (error) {
                    console.error('Save week error:', error);
                    this.syncStatus = 'error';
                    this.updateSyncStatus();
                }
            },
            
            async changeWeek(direction) {
                // Unsubscribe from current week
                if (this.unsubscribe) {
                    this.unsubscribe();
                }
                
                this.weekOffset += direction;
                await this.loadWeek();
                this.render();
                this.setupRealtimeSync();
            },
            
            setView(view) {
                this.currentView = view;
                document.getElementById('btnWeekView').classList.toggle('active', view === 'week');

            // ... REST OF THE RENDER METHODS FROM THE LOCAL VERSION ...

            renderCalendar() {
                const dates = this.getWeekDates(this.weekOffset);
                const calendar = document.getElementById('calendar');
                if (!calendar) return;

                calendar.innerHTML = '';

                // Reorder days so today is first (only for current week)
                const today = new Date();
                let orderedIndices = dates.map((_, i) => i);
                if (this.weekOffset === 0) {
                    const todayIdx = dates.findIndex(d => d.toDateString() === today.toDateString());
                    if (todayIdx > 0) {
                        orderedIndices = [...orderedIndices.slice(todayIdx), ...orderedIndices.slice(0, todayIdx)];
                    }
                }

                orderedIndices.forEach(dayIndex => {
                    const date = dates[dayIndex];
                    const dateStr = this.formatDate(date);
                    const dayData = this.weekData[dateStr] || {};
                    const customTasks = this.weekData.customTasks?.[dateStr] || [];
                    const isDonnaeFocus = this.weekData.focusDays?.donnae?.includes(dayIndex);
                    const isSeanFocus = this.weekData.focusDays?.sean?.includes(dayIndex);
                    const holiday = this.isHoliday(dateStr);

                    const isToday = date.toDateString() === today.toDateString();

                    const column = document.createElement('div');
                    column.className = 'day-column';
                    if (isToday) {
                        column.classList.add('today');
                        column.id = 'today-column';
                    }
                    if (holiday) column.classList.add('holiday');
                    
                    let holidayBanner = '';
                    if (holiday) {
                        holidayBanner = `<div class="holiday-banner">üèñÔ∏è ${holiday.name}</div>`;
                    }
                    
                    let focusBadges = '';
                    if (isDonnaeFocus) focusBadges += '<div class="focus-badge focus-donnae">Donnae Focus</div>';
                    if (isSeanFocus) focusBadges += '<div class="focus-badge focus-sean">Sean Focus</div>';
                    
                    let dailyTasks = '<div class="task-section"><div class="task-section-title">Daily</div><div class="task-list">';
                    CORE_TASKS.forEach(task => {
                        const assigned = dayData[task.name];
                        dailyTasks += this.renderTaskItem(dateStr, task.name, assigned, dayIndex, false);
                    });
                    dailyTasks += '</div></div>';
                    
                    let fitnessTasks = '<div class="task-section"><div class="task-section-title">Fitness</div><div class="task-list">';
                    ACTIVITY_TASKS.filter(t => t.category === 'fitness').forEach(task => {
                        const assigned = dayData[task.name];
                        fitnessTasks += this.renderTaskItem(dateStr, task.name, assigned, dayIndex, task.hasTime);
                    });
                    fitnessTasks += '</div></div>';
                    
                    let kidsTasks = '<div class="task-section"><div class="task-section-title">Kids</div><div class="task-list">';
                    ACTIVITY_TASKS.filter(t => t.category === 'kids').forEach(task => {
                        const assigned = dayData[task.name];

                    });
                    kidsTasks += '</div></div>';

                        customTasksHtml = '<div class="task-section"><div class="task-section-title">Custom</div><div class="task-list">';

                        });

            renderTaskItem(dateStr, taskName, assigned, dayIndex, hasTime, isCustom = false) {
                let person, time;
                if (hasTime && assigned) {
                    person = assigned.person;
                    time = assigned.time;
                } else {
                    person = assigned;
                }
                
                const className = person === 'donnae' ? 'task-donnae' :
                                 person === 'sean' ? 'task-sean' :
                                 'task-unassigned';
                const letter = person ? (person === 'donnae' ? 'D' : 'S') : '?';
                const timeBadge = time ? `<span class="task-time-badge">${time}</span>` : '';
                
                return `
                    <div class="task-item ${className}" onclick="app.openTaskModal('${dateStr}', '${taskName}', ${dayIndex}, ${hasTime}, ${isCustom})">
                        <strong>${letter}</strong> ${taskName} ${timeBadge}
                    </div>
                `;
            },
            
            // ... CONTINUE WITH ALL OTHER METHODS FROM LOCAL VERSION ...
            // openTaskModal, assignTask, showFocusModal, addHoliday, etc.
            // (Due to length, I'm showing the structure - you have all these in the famplan.html file)
            
            openTaskModal(dateStr, task, dayIndex, hasTime, isCustom) {
                this.selectedTask = { dateStr, task, dayIndex, hasTime, isCustom };
                this.selectedTime = null;
                
                document.getElementById('taskModalTitle').textContent = task;
                document.getElementById('taskModalDate').textContent = 
                    `${DAYS[dayIndex]}, ${this.formatDisplayDate(new Date(dateStr))}`;
                
                document.getElementById('timeOptions').style.display = hasTime ? 'block' : 'none';
                document.getElementById('deleteCustomBtn').style.display = isCustom ? 'block' : 'none';
                
                if (hasTime) {
                    const currentData = this.weekData[dateStr][task];
                    if (currentData && currentData.time) {
                        this.selectedTime = currentData.time;
                        this.updateTimeButtons();
                    }

                document.getElementById('taskModal').classList.add('active');

            setSelectedTime(time) {
                this.selectedTime = time;
                this.updateTimeButtons();

            updateTimeButtons() {
                document.getElementById('btnMorning').classList.toggle('active', this.selectedTime === 'morning');
                document.getElementById('btnEvening').classList.toggle('active', this.selectedTime === 'evening');
            },
            
            async assignTask(person) {
                if (!this.selectedTask) return;
                
                const { dateStr, task, hasTime, isCustom } = this.selectedTask;
                
                if (isCustom) {
                    const customTasks = this.weekData.customTasks[dateStr];
                    const taskIndex = customTasks.findIndex(t => t.name === task);
                    if (taskIndex !== -1) {
                        customTasks[taskIndex].assigned = person;
                    }
                } else if (hasTime) {
                    if (!person) {
                        this.weekData[dateStr][task] = { person: null, time: null };
                    } else {
                        if (!this.selectedTime) {
                            alert('Please select Morning or Evening');
                            return;
                        }
                        this.weekData[dateStr][task] = { person, time: this.selectedTime };
                    }
                } else {
                    this.weekData[dateStr][task] = person;
                }
                
                await this.saveWeek();
                this.closeTaskModal();
            },
            
            closeTaskModal() {
                document.getElementById('taskModal').classList.remove('active');
                this.selectedTask = null;
                this.selectedTime = null;
            },
            
            showFocusModal() {
                this.renderFocusDays();
                document.getElementById('focusModal').classList.add('active');
            },
            
            closeFocusModal() {
                document.getElementById('focusModal').classList.remove('active');
            },
            
            renderFocusDays() {
                const donnaeContainer = document.getElementById('donnaeFocusDays');
                const seanContainer = document.getElementById('seanFocusDays');
                
                donnaeContainer.innerHTML = '';
                seanContainer.innerHTML = '';
                
                DAYS.forEach((day, index) => {
                    const donnaeBtn = document.createElement('button');
                    donnaeBtn.className = 'focus-day-btn';
                    if (this.weekData.focusDays?.donnae?.includes(index)) {
                        donnaeBtn.classList.add('active-donnae');
                    }
                    donnaeBtn.textContent = day.slice(0, 3);
                    donnaeBtn.onclick = () => this.toggleFocusDay('donnae', index);
                    donnaeContainer.appendChild(donnaeBtn);
                    
                    const seanBtn = document.createElement('button');
                    seanBtn.className = 'focus-day-btn';
                    if (this.weekData.focusDays?.sean?.includes(index)) {
                        seanBtn.classList.add('active-sean');
                    }
                    seanBtn.textContent = day.slice(0, 3);
                    seanBtn.onclick = () => this.toggleFocusDay('sean', index);
                    seanContainer.appendChild(seanBtn);
                });
            },
            
            async toggleFocusDay(person, dayIndex) {
                const focusDays = [...(this.weekData.focusDays[person] || [])];
                const idx = focusDays.indexOf(dayIndex);
                
                if (idx > -1) {
                    focusDays.splice(idx, 1);
                } else {
                    focusDays.push(dayIndex);
                }
                
                this.weekData.focusDays[person] = focusDays.sort((a, b) => a - b);
                await this.saveWeek();
                this.renderFocusDays();
            },
            
            showCustomTaskModal(dateStr, dayIndex) {
                this.selectedTask = { dateStr, dayIndex };
                document.getElementById('customTaskDate').textContent = 
                    `${DAYS[dayIndex]}, ${this.formatDisplayDate(new Date(dateStr))}`;
                document.getElementById('customTaskInput').value = '';
                document.getElementById('customTaskModal').classList.add('active');
                setTimeout(() => document.getElementById('customTaskInput').focus(), 100);
            },
            
            async addCustomTask() {
                const taskName = document.getElementById('customTaskInput').value.trim();
                if (!taskName) return;
                
                const { dateStr } = this.selectedTask;
                if (!this.weekData.customTasks[dateStr]) {
                    this.weekData.customTasks[dateStr] = [];
                }
                
                this.weekData.customTasks[dateStr].push({
                    name: taskName,
                    assigned: null
                });
                
                await this.saveWeek();
                this.closeCustomTaskModal();
            },
            
            async deleteCustomTask() {
                if (!this.selectedTask || !this.selectedTask.isCustom) return;
                
                const { dateStr, task } = this.selectedTask;
                const customTasks = this.weekData.customTasks[dateStr];
                const index = customTasks.findIndex(t => t.name === task);
                
                if (index !== -1) {
                    customTasks.splice(index, 1);
                    await this.saveWeek();
                    this.closeTaskModal();
                }
            },
            
            closeCustomTaskModal() {
                document.getElementById('customTaskModal').classList.remove('active');
            },
            
            showHolidayModal() {
                this.renderHolidayList();
                document.getElementById('holidayModal').classList.add('active');

            closeHolidayModal() {
                document.getElementById('holidayModal').classList.remove('active');
            },
            
            async addHoliday() {
                const name = document.getElementById('holidayNameInput').value.trim();
                const startDate = document.getElementById('holidayStartDate').value;
                const endDate = document.getElementById('holidayEndDate').value;
                
                if (!name || !startDate || !endDate) {
                    alert('Please fill in all fields');
                    return;
                }
                
                if (new Date(startDate) > new Date(endDate)) {
                    alert('End date must be after start date');
                    return;
                }
                
                this.holidays.push({ name, startDate, endDate });
                await this.saveHolidays();
                
                document.getElementById('holidayNameInput').value = '';
                document.getElementById('holidayStartDate').value = '';
                document.getElementById('holidayEndDate').value = '';
                
                this.renderHolidayList();
            },
            
            async deleteHoliday(index) {
                if (confirm('Delete this holiday?')) {
                    this.holidays.splice(index, 1);
                    await this.saveHolidays();
                    this.renderHolidayList();
                }

            renderHolidayList() {
                const list = document.getElementById('holidayList');
                
                if (this.holidays.length === 0) {
                    list.innerHTML = '<p style="text-align: center; color: #6c757d; margin-top: 20px;">No holidays added yet</p>';
                    return;
                }
                
                list.innerHTML = this.holidays.map((h, i) => `
                    <div class="holiday-item">
                        <div class="holiday-item-info">
                            <div class="holiday-item-name">${h.name}</div>
                            <div class="holiday-item-dates">
                                ${this.formatDisplayDate(new Date(h.startDate))} - ${this.formatDisplayDate(new Date(h.endDate))}
                            </div>
                        </div>
                        <button class="holiday-item-delete" onclick="app.deleteHoliday(${i})">Delete</button>
                    </div>
                `).join('');
            },
            
            async saveTemplate() {
                try {
                    await db.collection('templates').doc('default').set(this.weekData);
                    alert('‚úÖ Week saved as template!');
                } catch (error) {
                    console.error('Save template error:', error);
                    alert('‚ùå Error saving template');
                }
            },
            
            async loadTemplate() {
                try {
                    const doc = await db.collection('templates').doc('default').get();
                    if (!doc.exists) {
                        alert('No template found. Save one first!');
                        return;
                    }
                    
                    const templateData = doc.data();
                    const newData = { 
                        focusDays: templateData.focusDays,
                        customTasks: {}
                    };
                    const dates = this.getWeekDates(this.weekOffset);
                    
                    dates.forEach(date => {
                        const dateStr = this.formatDate(date);
                        const dayOfWeek = date.getDay();
                        
                        const templateDate = Object.keys(templateData).find(key => {
                            if (key === 'focusDays' || key === 'customTasks') return false;
                            const tDate = new Date(key);
                            return tDate.getDay() === dayOfWeek;
                        });
                        
                        newData[dateStr] = templateDate ? { ...templateData[templateDate] } : {};
                        
                        if (templateData.customTasks && templateData.customTasks[templateDate]) {
                            newData.customTasks[dateStr] = JSON.parse(JSON.stringify(templateData.customTasks[templateDate]));
                        } else {
                            newData.customTasks[dateStr] = [];
                        }
                    });
                    
                    this.weekData = newData;
                    await this.saveWeek();
                    alert('‚úÖ Template loaded!');
                } catch (error) {
                    console.error('Load template error:', error);
                    alert('‚ùå Error loading template');
                }
            },

            getMonday(date) {
                const day = date.getDay();
                const diff = date.getDate() - day + (day === 0 ? -6 : 1);
                return new Date(date.setDate(diff));
            }
        };
